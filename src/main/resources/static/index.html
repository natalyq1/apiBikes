<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bikes</title>
    <base href="/"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

<body>
    <form class="form-control text-info bg-dark px-5">
        <h1 class="text-center text-info bg-dark p-3">Bikes-Application Database</h1>

        <h3 class="text-center text-info m-2 p-3">Agregar Bicicleta</h3>
        <input class="form-control" id="idBike" type="hidden" placeholder=""/>
    <input class="form-control m-2 border-info" id="nameBike" type="text" placeholder="Nombre de la bici"/>
    <input class="form-control m-2 border-info" id="brandBike" type="text" placeholder="Marca de la bici"/>
    <input class="form-control m-2 border-info" id="yearBike" type="number" placeholder="Año de la bici"/>
    <input class="form-control m-2 border-info" id="descriptionBike" type="text" placeholder="Descripción de la bici"/>

        <select class="form-select m-2 border-info" id="categorySelect" placeholder="Categoría de la bici">

        </select>
        <br/>

        <div class="d-grid gap-2 col-4 mx-auto">
             <button class="saveBike btn btn-info" onclick="saveBike()">Guardar Bici</button>

        </div>
        <hr>
        <h3 class="text-center text-info m-2 p-3">Bicicletas disponibles</h3>
        <div class="row row-cols-4 row-cols-md-4 g-4" id="results">

        </div>

    </form>



</body>
<script type="text/javascript" src="JavaScript/Bike.js"></script>
</html>
